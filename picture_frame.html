<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Wavy Picture Frame</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .picture-frame {
            width: 600px;
            height: 400px;
            position: relative;
            background: white;
            padding: 40px;
            box-sizing: border-box;
        }

        .wavy-border {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, #8B5CF6, #A855F7, #9333EA, #7C3AED);
            border-radius: 50px;
            z-index: -1;
        }

        .wavy-border::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #6D28D9, #7C3AED, #8B5CF6, #A855F7);
            border-radius: 60px;
            z-index: -1;
            clip-path: polygon(
                0% 20%, 5% 15%, 10% 25%, 15% 10%, 20% 30%, 25% 5%, 30% 25%, 35% 15%, 
                40% 35%, 45% 10%, 50% 30%, 55% 20%, 60% 35%, 65% 15%, 70% 25%, 75% 35%, 
                80% 20%, 85% 30%, 90% 15%, 95% 25%, 100% 20%, 100% 80%, 95% 85%, 90% 75%, 
                85% 90%, 80% 70%, 75% 95%, 70% 75%, 65% 85%, 60% 65%, 55% 90%, 50% 70%, 
                45% 80%, 40% 65%, 35% 85%, 30% 75%, 25% 95%, 20% 70%, 15% 90%, 10% 75%, 
                5% 85%, 0% 80%
            );
        }

        .wavy-border::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(225deg, #4C1D95, #5B21B6, #6D28D9, #7C3AED);
            border-radius: 55px;
            z-index: -2;
            clip-path: polygon(
                0% 25%, 8% 18%, 15% 28%, 22% 12%, 28% 32%, 35% 8%, 42% 28%, 48% 18%, 
                55% 35%, 62% 12%, 68% 28%, 75% 22%, 82% 32%, 88% 18%, 95% 25%, 100% 25%, 
                100% 75%, 95% 82%, 88% 72%, 82% 88%, 75% 68%, 68% 92%, 62% 72%, 55% 82%, 
                48% 65%, 42% 88%, 35% 72%, 28% 78%, 22% 68%, 15% 82%, 8% 72%, 0% 75%
            );
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(139, 92, 246, 0.1);
        }

        h1 {
            color: #6D28D9;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(109, 40, 217, 0.3);
        }

        p {
            color: #4C1D95;
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .corner-ornament {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #A855F7, #7C3AED);
            border-radius: 50% 20% 50% 20%;
        }

        .corner-ornament.top-left {
            top: 10px;
            left: 10px;
            transform: rotate(0deg);
        }

        .corner-ornament.top-right {
            top: 10px;
            right: 10px;
            transform: rotate(90deg);
        }

        .corner-ornament.bottom-left {
            bottom: 10px;
            left: 10px;
            transform: rotate(-90deg);
        }

        .corner-ornament.bottom-right {
            bottom: 10px;
            right: 10px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="picture-frame">
        <div class="wavy-border"></div>
        <div class="content">
            <div class="decorative-elements">
                <div class="corner-ornament top-left"></div>
                <div class="corner-ornament top-right"></div>
                <div class="corner-ornament bottom-left"></div>
                <div class="corner-ornament bottom-right"></div>
            </div>
            
            <h1>Purple Picture Frame</h1>
            <p>This is a beautiful wavy picture frame with ornate purple borders. The frame features multiple layers of wavy borders created with CSS clip-path and gradient backgrounds to simulate an elegant, decorative picture frame effect.</p>
        </div>
    </div>
</body>
</html>
