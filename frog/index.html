<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog Goes Ribbit - Sing Along</title>
  <link rel="stylesheet" href="style.css">
  <script src="lyrics-data.js"></script>
  <script src="../js/lyrics-engine.js"></script>
  <script src="../js/karaoke-controller.js"></script>
</head>

<body>
  <!-- Back Button -->
  <button id="backBtn" class="control-button back-button" onclick="window.location.href='../index.html'"
    title="Back to Games">‹‹</button>

  <!-- Timestamp Display for Debugging -->
  <div id="timestampDisplay" class="timestamp-display">0.00s</div>

  <!-- Recognition Counter Display -->
  <div id="recogniseCounter" class="recognise-counter">Recognize: 0 words</div>

  <div class="outside-notes">
    <div class="floating-fly" style="transform: rotate(45deg);">🪰</div>
    <div class="floating-fly">🪰</div>
    <div class="floating-fly" style="transform: rotate(-30deg);">🪰</div>
    <div class="floating-fly" style="transform: rotate(90deg);">🪰</div>
    <div class="floating-fly">🪰</div>
    <div class="floating-fly" style="transform: rotate(-60deg);">🪰</div>
    <div class="floating-fly" style="transform: rotate(120deg);">🪰</div>
    <div class="floating-fly">🪰</div>
  </div>

  <div class="kids-frame-container">
    <div class="wavy-purple-frame">
      <div class="wavy-border"></div>
      <div class="pond">

      </div>

      <div class="frame-content">
        <h1>🐸 Frog Goes Ribbit - Lets Sing Along 🐸</h1>

        <div class="fun-decorations">
          <div class="musical-note">🎵</div>
          <div class="musical-note">🎶</div>
          <div class="musical-note">♪</div>
          <div class="musical-note">♫</div>
          <div class="hearts">💚</div>
          <div class="hearts">💙</div>
        </div>
        <p style="font-size: 0.9em; transform: rotate(-1deg); height: 100pt;">This is where we could put some dancing animation. 🎨</p>

        <!-- Lyrics Display Area -->
        <div class="lyrics-container">
          <div id="sentenceDisplay" class="sentence-display">
            Click "Play" to begin your sing-along experience! 🎤
          </div>
          <div class="progress-container">
            <div id="progressFill" class="progress-fill"></div>
          </div>
        </div>

        <div class="media-controls">
          <button id="playBtn" class="control-button play-button" onclick="togglePlayPause()" title="Play/Pause">▶</button>
          <button id="restartBtn" class="control-button restart-button" onclick="restartAction()"
            title="Previous/Reset">◀</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio elements (hidden) -->
  <div style="display: none;">
    <audio id="song" preload="auto">
      Your browser does not support the audio element.
    </audio>
    <audio id="music" preload="auto">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
