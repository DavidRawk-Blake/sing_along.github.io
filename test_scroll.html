<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Table Scroll Test</title>
    <style>
        .debug-table-container {
            background: #333;
            padding: 20px;
            margin: 20px auto;
            max-height: 300px;
            overflow-y: auto;
            scroll-behavior: smooth;
            width: 600px;
        }
        
        .target-words-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        
        .target-words-table th,
        .target-words-table td {
            padding: 8px;
            border: 1px solid #666;
            transition: all 0.3s ease;
        }
        
        .target-words-table .active-word {
            background-color: rgba(0, 102, 204, 0.3);
            font-weight: bold;
            transform: scale(1.02);
        }
        
        .target-words-table .listening-active {
            background-color: rgba(255, 193, 7, 0.4);
            border: 2px solid #ffc107;
        }
        
        .controls {
            text-align: center;
            margin: 20px;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Debug Table Scroll Test</h1>
    
    <div class="controls">
        <button onclick="activateRow(5)">Activate Row 5</button>
        <button onclick="activateRow(15)">Activate Row 15</button>
        <button onclick="activateRow(25)">Activate Row 25</button>
        <button onclick="activateMultipleRows(10, 14)">Activate Rows 10-14</button>
        <button onclick="clearAll()">Clear All</button>
    </div>
    
    <div class="debug-table-container">
        <table class="target-words-table">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Target Word</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Create 30 test rows
        const tableBody = document.getElementById('tableBody');
        for (let i = 1; i <= 30; i++) {
            const row = document.createElement('tr');
            row.id = `test-row-${i}`;
            row.innerHTML = `
                <td>${i}</td>
                <td>Word ${i}</td>
                <td id="status-${i}">Inactive</td>
            `;
            tableBody.appendChild(row);
        }
        
        function clearAll() {
            document.querySelectorAll('tr').forEach(row => {
                row.classList.remove('active-word', 'listening-active');
                const status = row.querySelector('td:last-child');
                if (status) status.textContent = 'Inactive';
            });
        }
        
        function activateRow(rowNum) {
            clearAll();
            const row = document.getElementById(`test-row-${rowNum}`);
            const status = document.getElementById(`status-${rowNum}`);
            if (row && status) {
                row.classList.add('active-word');
                status.textContent = 'Active';
                scrollToActiveRows();
            }
        }
        
        function activateMultipleRows(start, end) {
            clearAll();
            for (let i = start; i <= end; i++) {
                const row = document.getElementById(`test-row-${i}`);
                const status = document.getElementById(`status-${i}`);
                if (row && status) {
                    row.classList.add('active-word');
                    status.textContent = 'Active';
                }
            }
            scrollToActiveRows();
        }
        
        function scrollToActiveRows() {
            const tableContainer = document.querySelector('.debug-table-container');
            if (!tableContainer) return;
            
            // Find all active word rows
            const activeRows = tableContainer.querySelectorAll('.active-word');
            if (activeRows.length === 0) return;
            
            // Get the first and last active rows
            const firstActiveRow = activeRows[0];
            const lastActiveRow = activeRows[activeRows.length - 1];
            
            // Calculate the bounding box
            const containerRect = tableContainer.getBoundingClientRect();
            const firstRowRect = firstActiveRow.getBoundingClientRect();
            const lastRowRect = lastActiveRow.getBoundingClientRect();
            
            const containerTop = containerRect.top;
            const containerHeight = containerRect.height;
            const sentenceTop = firstRowRect.top;
            const sentenceBottom = lastRowRect.bottom;
            const sentenceHeight = sentenceBottom - sentenceTop;
            
            const relativeTop = sentenceTop - containerTop;
            const centerOffset = (containerHeight - sentenceHeight) / 2;
            
            const currentScrollTop = tableContainer.scrollTop;
            let targetScrollTop = currentScrollTop + relativeTop - centerOffset;
            
            const maxScroll = tableContainer.scrollHeight - containerHeight;
            if (targetScrollTop < 0) {
                targetScrollTop = 0;
            } else if (targetScrollTop > maxScroll) {
                targetScrollTop = maxScroll;
            }
            
            const sentenceVisibleTop = relativeTop;
            const sentenceVisibleBottom = relativeTop + sentenceHeight;
            const isFullyVisible = sentenceVisibleTop >= 0 && sentenceVisibleBottom <= containerHeight;
            
            if (!isFullyVisible) {
                tableContainer.scrollTo({
                    top: targetScrollTop,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
</html>
