<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pineapple Karaoke - Sing Along</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="style.css">
  <script src="lyrics_data.js"></script>
  <script src="../js/lyrics-engine.js"></script>
  <script src="../js/speech-recognition.js"></script>
  <script src="../js/karaoke-controller.js"></script>
</head>

<body>
  <!-- Floating tropical decorations -->
  <div class="floating-tropical">🍍</div>
  <div class="floating-tropical">🌺</div>
  <div class="floating-tropical">🥥</div>
  <div class="floating-tropical">🌴</div>
  <div class="floating-tropical">🌊</div>
  <div class="floating-tropical">☀️</div>
  <div class="floating-tropical">🏖️</div>
  <div class="floating-tropical">🐚</div>

  <!-- Back button -->
  <button class="control-button back-button" onclick="history.back()">⬅️</button>

  <!-- Debug Panel -->
  <div class="debug-panel" id="debugPanel">
    <div class="debug-toggle" onclick="toggleDebugPanel()">
      <span class="debug-summary">🔧 Debug Info</span>
    </div>
    <div class="debug-content" id="debugContent">
      <div class="debug-controls">
        <div class="timestamp-display" id="timestampDisplay">
          Current: 0.00s | Song: 0.00s
        </div>
        <button class="debug-button" onclick="pauseAudio()">⏸️</button>
        <button class="debug-button" onclick="backFiveSeconds()">⏪</button>
        <button class="debug-button" onclick="forwardFiveSeconds()">⏩</button>
      </div>
      <div class="debug-info" id="debugInfo">
        Speech Recognition Status: Not started
      </div>
      <table class="target-words-table" id="targetWordsTable">
        <thead>
          <tr>
            <th>Target Word</th>
            <th>Expected Time</th>
            <th>Recognized</th>
            <th>Matched</th>
          </tr>
        </thead>
        <tbody id="targetWordsTableBody">
          <!-- Will be populated by script -->
        </tbody>
      </table>
    </div>
  </div>



  <div class="kids-frame-container">
    <div class="wavy-tropical-frame">
      <div class="wavy-border">
        <div class="beach"></div>
        <div class="frame-content">
          <h1>🍍 Pineapple Song 🍍</h1>

          <!-- Fun decorations -->
          <div class="fun-decorations">
            <div class="floater">�</div>
            <div class="floater">🥥</div>
            <div class="floater">🌴</div>
            <div class="floater">🌊</div>
            <div class="floater">�</div>
            <div class="floater">☀️</div>
          </div>

          <!-- Lyrics container -->
          <div class="lyrics-container">
            <div class="sentence-display" id="sentenceDisplay">
              Get ready to sing along! �
            </div>
            
            <!-- Progress bar -->
            <div class="progress-container">
              <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <!-- Volume indicator -->
            <div class="volume-container">
              <div class="volume-label">🎤 Your Voice Volume</div>
              <div class="volume-bar-container">
                <div class="volume-bar" id="volumeBar"></div>
              </div>
            </div>
          </div>

          <!-- Media controls -->
          <div class="media-controls">
            <button class="control-button play-button" id="playBtn">▶️</button>
            <button class="control-button restart-button" id="restartBtn">🔄</button>
          </div>
      </div>
    </div>
  </div>



  <!-- Audio element -->
  <audio id="audioPlayer" preload="auto" src="pineapple_song.mp3"></audio>

</body>

</html>
