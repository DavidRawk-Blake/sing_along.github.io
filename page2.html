<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Along</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .sentence-display {
            font-size: 1.8em;
            line-height: 1.6;
            margin: 40px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .word {
            margin: 0 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .word.highlighted {
            background: rgba(255, 255, 0, 0.8);
            color: #333;
            border-radius: 5px;
            padding: 2px 6px;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(255, 255, 0, 0.4);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            width: 0%;
            transition: width 0.1s ease;
        }

        .status {
            margin: 20px 0;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .audio-upload {
            margin: 20px 0;
        }

        .audio-upload input[type="file"] {
            display: none;
        }

        .audio-upload label {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: inline-block;
        }

        .audio-upload label:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .demo-note {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.9em;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-list {
            text-align: left;
            margin: 20px 0;
            padding: 0 20px;
        }

        .feature-list li {
            margin: 8px 0;
            list-style: none;
            position: relative;
            padding-left: 25px;
        }

        .feature-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #2ed573;
            font-weight: bold;
        }

        .speech-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff4757;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .speech-indicator.listening {
            background: #2ed573;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸŽµ Sing Along ðŸŽµ</h1>
        
        <div class="demo-note">
            <strong>Demo Mode:</strong> Playing "Twinkle Twinkle Little Star" with synchronized lyrics
        </div>

        <div class="audio-upload">
            <label for="audioFile">Choose Your Own Audio File</label>
            <input type="file" id="audioFile" accept="audio/*">
        </div>

        <div class="sentence-display" id="sentenceDisplay">
            Click "Start" to begin your sing-along experience!
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="micBtn">Toggle Microphone</button>
        </div>

        <div class="status" id="status">
            Ready to start
            <span class="speech-indicator" id="speechIndicator"></span>
        </div>

      
    </div>

    <audio id="audioPlayer" preload="auto"></audio>

    <script>
        // Sample lyrics data with timestamps
        const lyricsData = {
            sentences: [
                {
                    text: "Twinkle twinkle little star",
                    startTime: 0,
                    endTime: 4,
                    words: [
                        { text: "Twinkle", startTime: 0, endTime: 0.8 },
                        { text: "twinkle", startTime: 1, endTime: 1.8 },
                        { text: "little", startTime: 2, endTime: 2.6 },
                        { text: "star", startTime: 3, endTime: 4 }
                    ]
                },
                {
                    text: "How I wonder what you are",
                    startTime: 4,
                    endTime: 8,
                    words: [
                        { text: "How", startTime: 4, endTime: 4.6 },
                        { text: "I", startTime: 4.8, endTime: 5.2 },
                        { text: "wonder", startTime: 5.4, endTime: 6.2 },
                        { text: "what", startTime: 6.4, endTime: 7 },
                        { text: "you", startTime: 7.2, endTime: 7.6 },
                        { text: "are", startTime: 7.8, endTime: 8 }
                    ]
                },
                {
                    text: "Up above the world so high",
                    startTime: 8,
                    endTime: 12,
                    words: [
                        { text: "Up", startTime: 8, endTime: 8.6 },
                        { text: "above", startTime: 8.8, endTime: 9.6 },
                        { text: "the", startTime: 9.8, endTime: 10.2 },
                        { text: "world", startTime: 10.4, endTime: 11 },
                        { text: "so", startTime: 11.2, endTime: 11.6 },
                        { text: "high", startTime: 11.8, endTime: 12 }
                    ]
                },
                {
                    text: "Like a diamond in the sky",
                    startTime: 12,
                    endTime: 16,
                    words: [
                        { text: "Like", startTime: 12, endTime: 12.6 },
                        { text: "a", startTime: 12.8, endTime: 13 },
                        { text: "diamond", startTime: 13.2, endTime: 14 },
                        { text: "in", startTime: 14.2, endTime: 14.6 },
                        { text: "the", startTime: 14.8, endTime: 15.2 },
                        { text: "sky", startTime: 15.4, endTime: 16 }
                    ]
                }
            ]
        };

        // Timing configuration
        const TIMING_OFFSET = 3; // 3-second delay before lyrics start

        // Application state
        let isPlaying = false;
        let startTime = 0;
        let currentSentenceIndex = 0;
        let animationFrame = null;
        let recognition = null;
        let isListening = false;

        // DOM elements
        const audioPlayer = document.getElementById('audioPlayer');
        const sentenceDisplay = document.getElementById('sentenceDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const micBtn = document.getElementById('micBtn');
        const status = document.getElementById('status');
        const progressFill = document.getElementById('progressFill');
        const speechIndicator = document.getElementById('speechIndicator');
        const audioFileInput = document.getElementById('audioFile');

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    speechIndicator.classList.add('listening');
                    updateStatus('Listening...');
                };

                recognition.onend = () => {
                    isListening = false;
                    speechIndicator.classList.remove('listening');
                    if (isPlaying) {
                        updateStatus('Playing...');
                    }
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                    if (event.results[event.results.length - 1].isFinal) {
                        console.log('Speech detected:', transcript);
                        // Check if the spoken word matches current highlighted word
                        checkWordMatch(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    speechIndicator.classList.remove('listening');
                    if (event.error === 'not-allowed') {
                        updateStatus('Microphone permission denied');
                    } else {
                        updateStatus(`Speech error: ${event.error}`);
                    }
                };
            } else {
                console.warn('Speech recognition not supported in this browser');
                micBtn.disabled = true;
                micBtn.textContent = 'Mic Not Supported';
            }
        }

        // Audio file handling
        audioFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                updateStatus('Audio file loaded');
            }
        });

        // Update status message
        function updateStatus(message) {
            status.childNodes[0].textContent = message;
        }

        // Check if spoken word matches the currently highlighted word
        function checkWordMatch(transcript) {
            if (!isPlaying || currentSentenceIndex >= lyricsEngine.getSentenceCount()) return;
            
            const currentTime = (audioPlayer.currentTime || (Date.now() - startTime) / 1000) - TIMING_OFFSET;
            if (currentTime < 0) return; // Don't process if still in offset period
            
            const sentence = lyricsEngine.lyricsData.sentences[currentSentenceIndex];
            
            // Find currently highlighted word
            const currentWord = sentence.words.find(word => {
                const wordStart = word.startTime;
                const wordEnd = word.endTime;
                return currentTime >= wordStart && currentTime <= wordEnd;
            });
            
            if (currentWord && transcript.includes(currentWord.text.toLowerCase())) {
                console.log(`âœ“ Matched word: ${currentWord.text}`);
                // Visual feedback for correct word
                flashCorrectWord();
            }
        }

        // Flash effect for correct word recognition
        function flashCorrectWord() {
            const highlightedWord = document.querySelector('.word.highlighted');
            if (highlightedWord) {
                highlightedWord.style.background = 'rgba(46, 213, 115, 0.8)'; // Green flash
                setTimeout(() => {
                    highlightedWord.style.background = 'rgba(255, 255, 0, 0.8)'; // Back to yellow
                }, 200);
            }
        }

        // Display current sentence with word highlighting
        function displaySentence(sentenceIndex, currentTime) {
            if (sentenceIndex >= lyricsData.sentences.length) {
                sentenceDisplay.innerHTML = 'Song completed! ðŸŽ‰';
                return;
            }

            const sentence = lyricsData.sentences[sentenceIndex];
            const relativeTime = currentTime - sentence.startTime;

            let html = '';
            sentence.words.forEach(word => {
                const wordRelativeStart = word.startTime - sentence.startTime;
                const wordRelativeEnd = word.endTime - sentence.startTime;
                
                let className = 'word';
                if (relativeTime >= wordRelativeStart && relativeTime <= wordRelativeEnd) {
                    className += ' highlighted';
                }
                
                html += `<span class="${className}">${word.text}</span>`;
            });

            sentenceDisplay.innerHTML = html;
        }

        // Update progress bar
        function updateProgress(currentTime) {
            const totalDuration = Math.max(
                ...lyricsData.sentences.map(s => s.endTime),
                audioPlayer.duration || 16
            );
            const progress = (currentTime / totalDuration) * 100;
            progressFill.style.width = `${Math.min(progress, 100)}%`;
        }

        // Main animation loop
        function animate() {
            if (!isPlaying) return;

            const currentTime = (audioPlayer.currentTime || (Date.now() - startTime) / 1000) - TIMING_OFFSET;
            
            // Don't show lyrics during offset period
            if (currentTime < 0) {
                sentenceDisplay.innerHTML = `Starting in ${Math.ceil(Math.abs(currentTime))}...`;
                animationFrame = requestAnimationFrame(animate);
                return;
            }
            
            // Find current sentence
            let sentenceIndex = lyricsData.sentences.findIndex(sentence => 
                currentTime >= sentence.startTime && currentTime < sentence.endTime
            );
            
            if (sentenceIndex === -1 && currentTime >= lyricsData.sentences[lyricsData.sentences.length - 1].endTime) {
                // Song finished
                stop();
                return;
            }

            if (sentenceIndex === -1) {
                sentenceIndex = currentSentenceIndex;
            }

            currentSentenceIndex = sentenceIndex;
            displaySentence(sentenceIndex, currentTime);
            updateProgress(currentTime);

            animationFrame = requestAnimationFrame(animate);
        }

        // Start playback
        function start() {
            isPlaying = true;
            startTime = Date.now();
            currentSentenceIndex = 0;
            
            if (audioPlayer.src) {
                audioPlayer.play().catch(e => console.error('Audio play error:', e));
            }
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            updateStatus('Playing...');
            
            animate();
        }

        // Pause playback
        function pause() {
            isPlaying = false;
            audioPlayer.pause();
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            updateStatus('Paused');
        }

        // Stop and reset
        function stop() {
            isPlaying = false;
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            currentSentenceIndex = 0;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            sentenceDisplay.innerHTML = 'Click "Start" to begin your sing-along experience!';
            progressFill.style.width = '0%';
            updateStatus('Ready to start');
        }

        // Toggle microphone
        function toggleMicrophone() {
            if (!recognition) {
                updateStatus('Speech recognition not available');
                return;
            }

            if (isListening) {
                recognition.stop();
                micBtn.textContent = 'Start Microphone';
            } else {
                recognition.start();
                micBtn.textContent = 'Stop Microphone';
            }
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', stop);
        micBtn.addEventListener('click', toggleMicrophone);

        // Audio event listeners
        audioPlayer.addEventListener('ended', stop);
        audioPlayer.addEventListener('loadedmetadata', () => {
            updateStatus('Audio ready');
        });

        // Initialize the application
        initSpeechRecognition();
        updateStatus('Ready to start');

        // Display first sentence as preview
        displaySentence(0, -1);
    </script>
</body>
</html>
