<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Wavy Picture Frame</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            background: linear-gradient(45deg, #FFE4E6, #E0E7FF, #F3E8FF, #FEF3C7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .kids-frame-container {
            position: relative;
            padding: 40px;
        }

        .wavy-purple-frame {
            width: 500px;
            height: 350px;
            position: relative;
            background: #FFFFFF;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
        }

        .wavy-border {
            position: absolute;
            top: -72px;
            left: -72px;
            right: -72px;
            bottom: -72px;
            background: linear-gradient(135deg, #C084FC, #A855F7, #9333EA, #7C3AED, #DDD6FE);
            border-radius: 80px;
            z-index: -1;
        }

        .wavy-border::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: linear-gradient(45deg, #8B5CF6, #C084FC, #DDD6FE, #A855F7);
            border-radius: 100px;
            z-index: -1;
            clip-path: polygon(
                0% 20%, 2% 5%, 6% 25%, 10% 8%, 15% 30%, 20% 12%, 25% 35%, 30% 10%, 
                35% 32%, 40% 15%, 45% 28%, 50% 8%, 55% 35%, 60% 18%, 65% 30%, 70% 12%, 
                75% 32%, 80% 20%, 85% 35%, 90% 15%, 95% 25%, 98% 10%, 100% 20%, 
                100% 80%, 98% 95%, 95% 75%, 90% 92%, 85% 70%, 80% 88%, 75% 75%, 70% 95%, 
                65% 78%, 60% 90%, 55% 72%, 50% 95%, 45% 78%, 40% 88%, 35% 75%, 30% 92%, 
                25% 70%, 20% 90%, 15% 78%, 10% 95%, 6% 80%, 2% 92%, 0% 80%
            );
        }

        .wavy-border::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: linear-gradient(225deg, #F3E8FF, #E9D5FF, #DDD6FE, #C4B5FD);
            border-radius: 60px;
            z-index: -2;
            opacity: 0.8;
            clip-path: polygon(
                0% 25%, 3% 10%, 8% 30%, 12% 15%, 18% 35%, 24% 18%, 30% 32%, 36% 12%, 
                42% 38%, 48% 22%, 54% 35%, 60% 15%, 66% 32%, 72% 25%, 78% 38%, 84% 20%, 
                90% 30%, 94% 15%, 97% 25%, 100% 25%, 
                100% 75%, 97% 90%, 94% 70%, 90% 85%, 84% 68%, 78% 88%, 72% 75%, 66% 92%, 
                60% 72%, 54% 85%, 48% 68%, 42% 90%, 36% 75%, 30% 88%, 24% 70%, 18% 85%, 
                12% 72%, 8% 88%, 3% 75%, 0% 75%
            );
        }

        /* Add additional thick curvy layers */
        .wavy-border::first-letter {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: linear-gradient(90deg, #6D28D9, #8B5CF6, #A855F7, #C084FC);
            border-radius: 120px;
            z-index: -3;
            opacity: 0.6;
        }

        /* Additional curvy outer layer */
        .kids-frame-container::before {
            content: '';
            position: absolute;
            top: -90px;
            left: -90px;
            right: -90px;
            bottom: -90px;
            background: linear-gradient(180deg, #5B21B6, #7C3AED, #9333EA, #A855F7);
            border-radius: 140px;
            z-index: -4;
            opacity: 0.4;
            clip-path: polygon(
                0% 30%, 1% 12%, 4% 35%, 8% 18%, 13% 38%, 18% 15%, 24% 40%, 30% 20%, 
                36% 42%, 42% 12%, 48% 35%, 54% 25%, 60% 40%, 66% 18%, 72% 38%, 78% 28%, 
                84% 42%, 90% 20%, 96% 32%, 99% 15%, 100% 30%, 
                100% 70%, 99% 88%, 96% 65%, 90% 85%, 84% 62%, 78% 88%, 72% 70%, 66% 90%, 
                60% 65%, 54% 85%, 48% 70%, 42% 92%, 36% 68%, 30% 88%, 24% 65%, 18% 90%, 
                13% 70%, 8% 88%, 4% 72%, 1% 90%, 0% 70%
            );
        }

        .frame-content {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #7C3AED;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #DDD6FE;
            transform: rotate(-2deg);
        }

        p {
            color: #5B21B6;
            font-size: 1.1em;
            line-height: 1.5;
            margin: 10px 0;
            background: linear-gradient(45deg, #F3E8FF, #E9D5FF);
            padding: 15px;
            border-radius: 15px;
            border: 3px dashed #A855F7;
            transform: rotate(1deg);
        }

        .fun-decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .musical-note {
            position: absolute;
            color: #C084FC;
            font-size: 20px;
            animation: musicalFloat 2s ease-in-out infinite;
        }

        @keyframes musicalFloat {
            0%, 100% { opacity: 0.4; transform: scale(1) rotate(0deg) translateY(0px); }
            50% { opacity: 1; transform: scale(1.2) rotate(10deg) translateY(-5px); }
        }

        .musical-note:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .musical-note:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .musical-note:nth-child(3) { bottom: 25%; left: 12%; animation-delay: 1s; }
        .musical-note:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 1.5s; }

        /* Musical notes outside the frame */
        .outside-notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .floating-note {
            position: absolute;
            font-size: 24px;
            animation: drift 8s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(0.8) rotate(0deg) translateY(0px) translateX(0px); 
            }
            25% { 
                opacity: 0.6; 
                transform: scale(1.1) rotate(5deg) translateY(-15px) translateX(10px); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.2) rotate(-3deg) translateY(-20px) translateX(-5px); 
            }
            75% { 
                opacity: 0.4; 
                transform: scale(0.9) rotate(8deg) translateY(-10px) translateX(15px); 
            }
        }

        .floating-note:nth-child(1) { 
            top: 10%; left: 5%; 
            color: #A855F7; 
            animation-delay: 0s; 
            animation-duration: 6s;
        }
        .floating-note:nth-child(2) { 
            top: 25%; right: 8%; 
            color: #C084FC; 
            animation-delay: 1s; 
            animation-duration: 7s;
        }
        .floating-note:nth-child(3) { 
            bottom: 20%; left: 3%; 
            color: #8B5CF6; 
            animation-delay: 2s; 
            animation-duration: 8s;
        }
        .floating-note:nth-child(4) { 
            bottom: 35%; right: 5%; 
            color: #DDD6FE; 
            animation-delay: 3s; 
            animation-duration: 5s;
        }
        .floating-note:nth-child(5) { 
            top: 50%; left: 2%; 
            color: #9333EA; 
            animation-delay: 1.5s; 
            animation-duration: 9s;
        }
        .floating-note:nth-child(6) { 
            top: 70%; right: 3%; 
            color: #A855F7; 
            animation-delay: 4s; 
            animation-duration: 6s;
        }
        .floating-note:nth-child(7) { 
            top: 15%; left: 50%; 
            color: #C084FC; 
            animation-delay: 2.5s; 
            animation-duration: 7s;
        }
        .floating-note:nth-child(8) { 
            bottom: 10%; left: 45%; 
            color: #7C3AED; 
            animation-delay: 5s; 
            animation-duration: 8s;
        }

        .hearts {
            position: absolute;
            color: #F472B6;
            font-size: 15px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .hearts:nth-child(5) { top: 30%; left: 5%; animation-delay: 0s; }
        .hearts:nth-child(6) { top: 70%; right: 8%; animation-delay: 2s; }

        .crayon-stroke {
            position: absolute;
            width: 60px;
            height: 8px;
            background: linear-gradient(45deg, #A855F7, #C084FC);
            border-radius: 20px;
            opacity: 0.6;
            animation: draw 6s ease-in-out infinite;
        }

        @keyframes draw {
            0%, 100% { transform: scaleX(0.5) rotate(0deg); opacity: 0.3; }
            50% { transform: scaleX(1) rotate(2deg); opacity: 0.8; }
        }

        .crayon-stroke:nth-child(7) { 
            top: 5%; 
            left: 50%; 
            transform-origin: left center;
            animation-delay: 0s; 
        }
        .crayon-stroke:nth-child(8) { 
            bottom: 8%; 
            right: 40%; 
            transform-origin: right center;
            animation-delay: 3s; 
        }
    </style>
</head>
<body>
    <div class="outside-notes">
        <div class="floating-note">🎵</div>
        <div class="floating-note">🎶</div>
        <div class="floating-note">♪</div>
        <div class="floating-note">♫</div>
        <div class="floating-note">🎼</div>
        <div class="floating-note">♬</div>
        <div class="floating-note">🎤</div>
        <div class="floating-note">🎧</div>
    </div>
    
    <div class="kids-frame-container">
        <div class="wavy-purple-frame">
            <div class="wavy-border"></div>
            
            <div class="frame-content">
                <div class="fun-decorations">
                    <div class="musical-note">🎵</div>
                    <div class="musical-note">🎶</div>
                    <div class="musical-note">♪</div>
                    <div class="musical-note">♫</div>
                    <div class="hearts">💜</div>
                    <div class="hearts">💖</div>
                    <div class="crayon-stroke"></div>
                    <div class="crayon-stroke"></div>
                </div>
                
                <h1>My Musical Picture Frame! 🎼</h1>
                <p>This is a super cool wavy purple picture frame that looks like it was made just for kids! The wiggly borders and fun colors make everything inside look extra special! 🎵🎨</p>
                <p style="font-size: 0.9em; transform: rotate(-1deg);">
                    Put your favorite drawings, photos, or messages in here! 🖍️📸🎶
                </p>
            </div>
        </div>
    </div>
</body>
</html>
